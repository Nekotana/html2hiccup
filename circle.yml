general:
  branches:
    ignore:
      - gh-pages

machine:
  timezone: Asia/Taipei
  java:
    version: oraclejdk8

dependencies:
  pre:
    - npm install -g bower
    - bower install
    - wget -O boot https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh
    - chmod 755 boot
    - ./boot -V
  cache_directories:
    - node_modules
    - resources/bower_components
    - $HOME/.m2
    - $HOME/.boot/cache
    - $HOME/bin

test:
  override:
    - ./boot prod

deployment:
  publish:
    branch: master
    commands:
      - sed -i 's%https://${GH_TOKEN}@${GH_REF}%git@github.com:coldnew/html2hiccup.git%g' deploy.sh
      - ./deploy.sh